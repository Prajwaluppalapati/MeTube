<!DOCTYPE html>
<head>
    <title>MeTube</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=light_mode" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/e7dfe44f3e.js" crossorigin="anonymous"></script>
<link rel="icon" type="image/png" href="https://www.favicon.cc/logo3d/697454.png">
</head>
<body class="copyright">
   <h1>Report any content which has violated the MeTube copyright policy here!</h1>
   <div class="copyright_main_cnt">
    <i id="copy_icon" class="fa-regular fa-copyright"></i>
    <h3>Paste the URL of the video here (You can try, it works for real!)</h3>
    <input type="text" id="video_url_input" placeholder="Video URL">
    <button onclick="report()" id="report_btn">Report</button>
   </div>

   <script>
    function report(){
        alert("This video is too cringe to be reported. Try reporting a video which is not cringe");
    }
   </script>
</body>
</html>
